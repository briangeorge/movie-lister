<div>
    <input type='text' [(ngModel)]='name' />
    <button (click)='create()'>Create</button>
    <span>{{errorMessage}}</span>
    <table>
        <thead>
            <tr>
                <th>
                    List Title
                </th>
                <th>
                    Number of Movies
                </th>
                <th>
                    Average Rating
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let list of movieLists'>
                <td>
                    <a [routerLink]="['/movielist/', list.id]">{{list.name}}</a>
                </td>
                <td>
                    {{list.movieCount}}
                </td>
                <td>
                    {{list.averageRating}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
